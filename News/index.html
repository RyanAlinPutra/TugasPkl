<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>List Hero</title>
  </head>
  <body>
    <div class="warna">
      <header>
          <nav class="navbar">
              <div class="navbar-logo">
                  <a href="#">
                      <img src="/Images/logo-ml.png" class="logo">
                  </a> 
              </div>
              <ul class="navbar-menu">
                  <li><a href="/Home/index.html">Home</a></li>
                  <li><a href="/News/index.html">News</a></li>
                  <li><a href="/Hero/index.html">Hero</a></li>
                  <li><a href="/About/index.html">About</a></li>
              </ul>
          </nav>
      </header>
  <div>
    <div>
      <h2>List Hero Mobile Legends</h2>
    </div>
    <div>
      <table border="10">
        <thead>
          <tr>
            <th>Role</th>
            <th>Lane</th>
            <th colspan="3">Hero</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mage</td>
            <td>Mid</td>
            <td>Louyi</td>
            <td>Eudora</td>
            <td>Nana</td>
          </tr>
          <tr> 
            <td>Mm</td>
            <td>Gold</td>
            <td>Roger</td>
            <td>Miya</td>
            <td>Natan</td>
          </tr>
          <tr> 
            <td>Fighter</td>
            <td>Exp</td>
            <td>Silvana</td>
            <td>Terizla</td>
            <td>Cici</td>
          </tr>
          <tr> 
            <td>Tank</td>
            <td>Roam</td>
            <td>Tigreal</td>
            <td>Grock</td>
            <td>Minotaur</td>
          </tr>
          <tr> 
            <td>Assasin</td>
            <td>Jungler</td>
            <td>Ling</td>
            <td>Lancelot</td>
            <td>Hayabusa</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h3>Nah Dari Tabel Berikut Mana Role Favorit Kalian</h3>
    </div>
    <div>
      <form>
        <input type="checkbox" id="mage" ><label for="mage">Mage</label>
        <input type="checkbox" id="mm"><label for="mm">Mm</label>
        <input type="checkbox" id="fighter" ><label for="fighter">Fighter</label>
        <input type="checkbox" id="tank"><label for="tank">Tank</label>
        <input type="checkbox" id="assasin" ><label for="assasin">Assasin</label>
        <br>
        <h3>Saran:</h3>
        <label for="nama">Nama:</label><input type="text" id="nama">
        <br>
        <label for="email">Email:</label><input type="text" id="email">
        <br>
        <input type="radio" id="laki" name="laki"><label for="laki">Laki-Laki</label>
        <input type="radio" id="perempuan" name="perempuan"><label for="perempuan">Perempuan</label>
        <br>
        <select>
          <option>Kediri</option>
          <option>Malang</option>
          <option>Madiun</option>
        </select>
        <br>
        <textarea rows="5" cols="40"></textarea>
        <br>
        <button type="Sumbit">Kirim</button>
      </form>
      <img src="images/zhuxin.png">
    </div>
  </body>
</html>
